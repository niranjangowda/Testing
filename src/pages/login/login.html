<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>
  <img src="assets/imgs/woocommerce-logo-1E4D00A887-seeklogo.com.png"/>
</ion-card>

  <ion-list>

    <ion-item>
      <ion-label floating="">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating="">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button="" block color="danger" (click)="login()">Login</button>
  <button ion-button="" block clear (click)="openPage('signup')">No account yet? sign up here</button>

</ion-content>
