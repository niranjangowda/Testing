<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button color="danger" ion-button icon menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Products By Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let product1 of products" text-wrap="" (click)="OpenProductPage(product1)">
      <ion-thumbnail item-left>
        <img [src]="product1.featured_src"/>
      </ion-thumbnail>
      <h2> {{ product1.title}}</h2>
      <p><span [innerHTML]="product1.short_description.substr(0,50) + '....'"></span></p>
      <button ion-button="" clear icon item-right=""><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-item>
  </ion-list>

</ion-content>
